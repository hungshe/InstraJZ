{%  load  static  %}

<ul>
        {%  if   request.user.is_authenticated %}
            <li>
                    Hi,  {{request.user.username}}
            </li>
            <li>
                <a href="{%  url  'logout'  %}">Logout</a>
           </li>
       {%  else  %}
            <li>
                 <a href="{%  url  'login'  %}">Login</a>
            </li>
            <li>
                <a href="{%  url  'signup'  %}">Signup</a>
           </li>
       {%  endif  %}
</ul>



<div>
        <a href="{%  url  'make_post'  %}">Make Post</a>
</div>

 <div>
         <!-- either "object_list"  or  "posts " are fine -->
        {% for post in object_list %}
              <!-- anchor of current photo and hyperlink 
                       % is template language in Django-->
                       <a  href="{%  url  'post_detail'  post.id  %}">  
              <!-- adding forward slash '/' to avoid attaching dirc under current path -->
                     <img  src="/{{post.image}}">
            </a>
        {% endfor %}

</div>
